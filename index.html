<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=devide-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<title>Google</title>
</head>
<body>
	<nav class="nav">
		<div class="nav__links">
			<a href="#">Gmail</a>
			<a href="#">Images</a>
		</div>
		<a class="nav__menu" href="#"></a>
		<div class="nav__profile">
			<img
				class="nav__profile__image"
				src="images/user.jpg"
				alt="user logo">
		</div>
	</nav>

	<section class="container">
		<div class="logo">
			<img
				class="logo__google"
				src="images/google.png"
				alt="google logo"
			>
		</div>
		<div class="actions">
			<div class="actions__search">
				<span class="actions__search__magnify"><svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg></span>
				<input class="actions__search__input"type="text" name="search">
				<div class="actions__search__mic">
					<svg class="HPVvwb" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z" fill="#4285f4"></path><path d="m11 18.08h2v3.92h-2z" fill="#34a853"></path><path d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z" fill="#f4b400"></path><path d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z" fill="#ea4335"></path></svg>
					<span class="tooltip">Search by voice</span>
				</div>
			</div>
			<div class="actions__cta">
				<button>Google Search</button>
				<button>I'm Feeling Lucky</button>
			</div>
			<div class="actions__offer">
				<p>Google offered in:</p>
				<a href="#">Filipino</a>
				<a href="#">Cebuano</a>
			</div>
		</div>
	</section>
	<footer class="footer">
		<div class="footer__upper">
			<div class="footer__upper__left">
				<a>Philippines</a>
			</div>
			<div class="footer__upper__right">
				<label class="switch">
				  <input id="checkbox" type="checkbox" onclick="switchTheme()">
				  <span class="slider round"></span>
				</label>
			</div>
		</div>
		<div class="footer__lower">
			<div class="footer__lower__left">
				<a>Advertising</a>
				<a>Business</a>
				<a>About</a>
				<a>How Search Works</a>
			</div>
			<div class="footer__lower__right">
				<a>Privacy</a>
				<a>Terms</a>
				<a>Settings</a>
			</div>
		</div>
	</footer>
</body>
<script type="text/javascript">
	function switchTheme() {
		const checkBox = document.getElementById("myCheck");
		if (!checkbox.checked) {
            setTheme('theme-light');
        } else {
            setTheme('theme-dark');
        }
	}

	function setTheme(themeName) {
        localStorage.setItem('theme', themeName);
        document.body.className = themeName;
    }

    (function () {
        if (localStorage.getItem('theme') === 'theme-dark') {
			const checkBox = document.getElementById("myCheck");
			checkbox.checked = true;
            setTheme('theme-dark');
        } else {
            setTheme('theme-light');
        }
    })();
</script>
</html>
